swagger: '2.0'
info:
  description: Payment API for AIRFrench
  version: v1.0.0
  title: AIRFrench Payment
  contact:
    email: contact@airfrench.fr

# tags are used for organizing operations
tags:
  - name: Payment
    description: See and manage payment by user
  - name: Invoice
    description: Allow clients to see their invoice

paths:
  /v1/payments:
    post:
      tags:
        - Payment
      summary: Add a new payment
      operationId: addPayment
      description: Record a new payment
      parameters:
        - in: body
          name: body
          description: Payment object to create
          schema:
            $ref: '#/definitions/Payment'
      produces:
        - application/json
      responses:
        201:
          description: Payment was created successfully
          schema:
            type: object
            properties:
              transactionId:
                type: string
                format: uuid
              date:
                type: string
                format: date-time
        400:
          description: Payment could not be created, server is either processing the payment or have already refused it
          schema:
            type: object
            properties:
              codeError:
                type: string
                format: string
              occurredDate:
                type: string
                format: date-time
              message:
                type: string
                format: string
        500:
          description: Payment could not be created, server error try again later

definitions:
  Payment:
    type: object
    required:
      - id
      - buyerInfo
      - sellerAccount
      - amount
      - currency
    properties:
      id:
        type: integer
        format: int64
      date:
        type: string
        format: date-time
      buyerInfo:
        type: string
        format: json
      sellerAccount:
        type: string
      amount:
        type: string
      currency:
        type: string
        format: ISO 4217 [4]
# Added by API Auto Mocking Plugin
host: localhost
schemes:
  - http
